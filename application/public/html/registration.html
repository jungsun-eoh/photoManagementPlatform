<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Registration</title>
        <script defer src="/public/js/frontendjs.js"></script>
        <link rel="stylesheet" href="public/stylesheets/style.css">

        <link rel="stylesheet" type="text/css" href="public/stylesheets/registraion.css">


    </head>
    <body>
        <div >
            <div  id="banner"> Photo App </div>
        </div>

        <div>
            <header>
                <h1> Register</h1>
            </header>
            <form
                action="/users/register"
                method="POST"
                enctype="application/x-www-form-urlencoded"
            >
                <p>
                <label for = "username" class="txt-label"> Username</label>
                <input
                    placeholder="Type your username"
                    id="username" 
                    type="text" 
                    name="username"
                    required>
                <br />    
                <label for = "Email" class="txt-label"> Email</label>
                <input
                    placeholder="Email address"
                    id="email" 
                    type="email" 
                    name="email"
                    required>
                <br />    
                <label for="password" class="txt-label">Password</label>
                <input 
                    id="passwd"
                    placeholder="Enter password"
                    type="passwd"
                    name="password"
                    required />
                <br />
                <label for = "concirmPassword" class="txt-label"> Confirm Password</label>
                <input 
                    id="cpasswd"
                    placeholder="Repeat password"
                    type="cpasswd"
                    required />
                <br />
                <input type ="checkbox" name="accept" required> I am 13 years of age or older.
                <br />
                <input type ="checkbox" name="accept" required> I accept <a href="#">Terms of Service</a>  and <a href="#">Privacy Rules</a>.
                <br />
                <button id="cancel" type="reset" >cancel</button>
                <button id="submit" type="submit" >submit</button>
                </p>
            </form>
        </div>
    </body>
</html>
