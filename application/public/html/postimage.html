                    placeholder="Post Title"

                    placeholder="Description here..."
                    id="post-dscrt" 
                    type="text" 
                    name="description"
                    required>
                <br />    
                <label for="select" class = "txt-label"> Upload Image</label>
                <input 
                    id = "img-select"
                    type= "file"
                    name="uploadImage"
                    required />
                <br />
                <input type ="checkbox" id="accept" required> Accept <a href="#">Use of Policy</a>
                <br />
                <button id="submit">submit</button>
                
            </p>
