    <body>
       
        <div class="gird-container">
            <div  id="banner"> Photo App </div>
            
            <nav class= "site-header" id="nav-bar">
              <div class="nav-items">
                <a href="/" id="indext"> Home </a>
        
              </div>
              <div class="nav-items">
                <a href ="/postimage" id="post-image"> Post</a>

        <div>
            <header>
                <h1> File Submission</h1>
            </header>
            <p>
                <form
                    id="post-image"
                    action="/posts/postimage"
                    method="POST"
                    enctype="multipart/form-data"
                >
                <label for = "post-title" class = "txt-label"> Title</label>
                <input
                    placeholder="Post Title"
                    id="post-title" 
                    type="text" 
                    name="title"
                    required>
                <br />    
                <label for = "post-dscrt" class = "txt-label"> Post description</label>
                <input
                    placeholder="Description here..."
                    id="post-dscrt" 
                    type="text" 
                    name="description"
                    required>
                <br />    
                <label for="select" class = "txt-label"> Upload Image</label>
                <input 
                    id = "img-select"
                    type= "file"
                    name="uploadImage"
                    required />
                <br />
                <input type ="checkbox" id="accept" required> Accept <a href="#">Use of Policy</a>
                <br />
                <button id="submit">submit</button>
                
            </p>
        </div>
