<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <title>login Form</title>
        <link rel="stylesheet" href="public/stylesheets/style.css">

        <link rel="stylesheet" type="text/css" href="/public/stylesheets/login.css">
        <script defer src="/public/js/frontendjs.js"></script>
        
    </head>
    <body>

        <div>
            <div  id="banner"> Photo App </div>
        </div>
        <nav class= "site-header" id="nav-bar">
            <div class="nav-items">
              <a href="/" id="indext"> Home </a>
      
            </div>
            <div class="nav-items">
              <a href ="/postimage" id="post-image"> Post</a>
              
            </div>
            <div class="nav-items">
              <a href ="/login" id="authenticate-button"> Login</a>
              
           
          </nav>

        
        



        <div>
            <header>
                <h1> User Login</h1>
            </header>
            <p>
                 <form id= "userLogin" method="POST" action="/users/login"
                enctype="application/x-www-form-urlencoded"
                >
                <label for = "username"> Username</label>
                <input
                    placeholder="Type your username"
                    id="username" 
                    type="text" 
                    name="username"
                    required>
                <br />    
                <label>Password</label>
                <input 
                    placeholder="Type your password"
                    id="passwd"
                    type="password" 
                    name="password"
                    required/>
                <br />
                <button type="submit"
                    id="submit"> Submit </button>
                <button type="cancel"
                    id="reset"> Clear </button>
            </form>
            <div id="registration"> 
                Do not have account?
                <a href="/register"> Register Here</a>
            
            </div>
        </p>
        </div>
    </body>
</html>
